<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./frontend/index.css" />
    <!-- Add Bootstrap CSS  & font awesome & google font  --- start  --- -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Sofia"
    />
    <title>Image Slider</title>
    <style>
      /* Add your existing styles here */

      #slider-container {
        position: relative;
        overflow: hidden;
      }

      .slider {
        display: flex;
        transition: transform 0.5s ease-in-out;
      }

      .slide {
        min-width: 100%;
        box-sizing: border-box;
      }

      /* Add styles for navigation buttons and dots */
      .slider-nav {
        position: absolute;
        top: 50%;
        width: 100%;
        display: flex;
        justify-content: space-between;
        transform: translateY(-50%);
      }

      #prevBtn,
      #nextBtn {
        cursor: pointer;
      }

      .slider-dots {
        position: absolute;
        bottom: 10px;
        width: 100%;
        display: flex;
        justify-content: center;
      }

      .dot {
        height: 10px;
        width: 10px;
        margin: 0 5px;
        background-color: #bbb;
        border-radius: 50%;
        display: inline-block;
        transition: background-color 0.6s ease;
      }

      .dot.active {
        background-color: #717171;
      }
    </style>
  </head>
  <body>
    <div id="slider-container" class="main-home-page container">
      <div class="slider">
        <!-- Slide 1 -->
        <div class="slide">
          <div class="text-main-home-page">
            <!-- Your existing content for the first slide -->
            <!-- ... -->
          </div>
          <div class="img-main-home-page">
            <img
              src="../frontend/public/images/startbuck-home-page1.png"
              alt=""
            />
          </div>
        </div>

        <!-- Slide 2 -->
        <div class="slide">
          <div class="main-home-page container">
            <div class="text-main-home-page">
              <div class="text-home-page">
                <h1>
                  Caramel Frappuccino <br />
                  Blended Beverage
                </h1>
                <h6>390 Calories</h6>
                <p>
                  Lorem ipsum, dolor sit amet consectetur adipisicing elit.
                  Delectus, vel? Lorem ipsum dolor sit amet.
                </p>
                <a href="#" class="btn-buy-now-home-page">Buy Now</a>
              </div>
            </div>
            <div class="img-main-home-page">
              <img
                src="../frontend/public/images/startbuck-home-page2.png"
                alt=""
              />
            </div>
          </div>
        </div>

        <!-- Slide 3 -->
        <div class="slide">
          <div class="text-main-home-page">
            <!-- Your existing content for the third slide -->
            <!-- ... -->
          </div>
          <div class="img-main-home-page">
            <img
              src="../frontend/public/images/startbuck-home-page3.png"
              alt=""
            />
          </div>
        </div>

        <!-- You can add more slides with the same structure as above -->
      </div>

      <!-- Navigation buttons -->
      <div class="slider-nav">
        <button id="prevBtn">Prev</button>
        <button id="nextBtn">Next</button>
      </div>

      <!-- Dots for navigation -->
      <div class="slider-dots"></div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const slider = document.querySelector(".slider");
        const slides = document.querySelectorAll(".slide");
        const prevBtn = document.getElementById("prevBtn");
        const nextBtn = document.getElementById("nextBtn");
        const dotsContainer = document.querySelector(".slider-dots");

        let index = 0;

        // Create dots
        slides.forEach((_, i) => {
          const dot = document.createElement("span");
          dot.classList.add("dot");
          dot.addEventListener("click", () => goToSlide(i));
          dotsContainer.appendChild(dot);
        });

        const dots = document.querySelectorAll(".dot");
        dots[0].classList.add("active");

        // Event listeners for navigation buttons
        prevBtn.addEventListener("click", () => goToSlide(index - 1));
        nextBtn.addEventListener("click", () => goToSlide(index + 1));

        // Autoplay functionality
        setInterval(() => {
          goToSlide(index + 1);
        }, 5000); // Adjust the interval (in milliseconds) as needed

        function goToSlide(i) {
          if (i < 0) {
            index = slides.length - 1;
          } else if (i >= slides.length) {
            index = 0;
          } else {
            index = i;
          }

          // Update the transform property to show the correct slide
          slider.style.transform = `translateX(${-index * 100}%)`;

          // Update the active dot
          dots.forEach((dot, i) => {
            dot.classList.toggle("active", index === i);
          });
        }
      });
    </script>
  </body>
</html>
