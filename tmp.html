<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Add Bootstrap CSS link -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Custom CSS to remove focus outline on form controls */
        .form-control.no-focus-outline:focus {
            outline: none;
            box-shadow: none; /* Optional: Remove box-shadow for better styling */
        }
    </style>
    
    <title>Your Bootstrap Page</title>
</head>
<body>

    <!-- Your Bootstrap content goes here -->
    <div class="form-group">
        <label for="exampleInput">Input:</label>
        <input type="text" class="form-control no-focus-outline" id="exampleInput" placeholder="Enter text">
    </div>

    <!-- Add Bootstrap JS and Popper.js scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
